        // 不用es6 实现const ?
        // 实现私有的属性和方法
        // 能读取 不能修改
        // var user = 'Huzj'
        // 对象 设置 让这个变量 和你的变量的查找的作用域 不会经过
        // 块局作用域(先不用) 函数作用域 全局作用域

        // 自执行函数 立即执行函数
        // 出现函数作用域
        // 外界就访问不到里面
        var User = (function() {
            var UPPER_BOUND = 100;
            // 提供出来?
            var ctor = function() {
            }
            // 静态方法
            ctor.getUPPER_BOUND = function() {
                return UPPER_BOUND
            }
            return ctor
        })()
        console.log(User.getUPPER_BOUND())
    </script>
