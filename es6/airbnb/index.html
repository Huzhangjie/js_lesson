<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>let 块级作用域</title>
</head>
<body>
    <script>
       {
            // let 定义的变量 具有块级作用域 即只在 {} 内有用 
            // 便于变量的保护 不会影响到外界
            let a = 1;
            // console.log(a)
        } 
        let b = 33;
        try{
            let b = 4;
            console.log(b);
            a++
            console.log(a);
        } catch(e) {
            console.log(e);
        }
    </script>
</body>
</html>
