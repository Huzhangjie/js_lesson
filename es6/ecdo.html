  <script>
    // ecDo 是作者的lib 名字
    let ecDo = {
      // 判断用何设备上网
      // isAndroid
      // isiPhone
      browserInfo (type) {
        // BOM 访问网页的设备信息
        // console.log(navigator.userAgent)
        switch (type) {
          case 'android': 
            return navigator.userAgent.toLowerCase().indexOf('android') !== -1;
            break;
          case 'ipad': 
            return navigator.userAgent.toLowerCase().indexOf('ipad') !== -1;
            break;
          case 'iphone': 
            return navigator.userAgent.toLowerCase().indexOf('iphone') !== -1;
            break;
          case 'weixin':
            return navigator.userAgent.toLowerCase().indexOf('micromessenger') !== -1;
            break;
          default: 
            return navigator.userAgent;
        }
      }
    }
    if(ecDo.browserInfo('android')) {
      alert('你的设备是安卓')
    }else if(ecDo.browserInfo('iphone')) {
      alert('你的设备是iphone')
    }else if(ecDo.browserInfo('ipad')) {
      alert('你的设备是ipad')
    }else if(ecDo.browserInfo('weixin')) {
      alert('你正使用微信访问')
    }
    // h5页面, 在微信生态和微信环境下有较大区别
    // 微信中可以得到微信授权

  </script>
